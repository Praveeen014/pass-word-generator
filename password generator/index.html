<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <input type="text" id="password" placeholder="Your Password" readonly>
    <div class="controls">
      <label for="length">Password Length:</label>
      <input type="number" id="length" min="4" max="20" value="12">
    </div>
    <div class="checkbox-group">
      <label><input type="checkbox" id="includeUppercase" checked> Include Uppercase Letters</label>
      <label><input type="checkbox" id="includeLowercase" checked> Include Lowercase Letters</label>
      <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="includeSpecial" checked> Include Special Characters</label>
    </div>
    <button id="generateBtn">Generate Password</button>
    <button id="copyBtn">Copy to Clipboard</button>
    <footer>Made by <a href="#">@PRAVEEN</a></footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
